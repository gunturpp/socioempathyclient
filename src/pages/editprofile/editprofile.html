<ion-header>
  <ion-navbar>
      <!-- <img class="socioCss" src="assets/images/headerSocio.png" /> -->
      <ion-title>Edit Profile</ion-title>
      <ion-buttons end>
        <button ion-button (click)="saveProfile()" >
          <ion-icon class="edit-icon" name="checkmark" item-right></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="background" *ngIf="user">
     <ion-list>
      <ion-item no-lines>
          <h5 style="margin-bottom: 8px;"> Name </h5>
          <h2 tappable (click)="setName()" class="name">{{user.name}} </h2>
      </ion-item>

      <ion-item no-lines>
          <h5 style="margin-bottom: 8px;"> Username </h5>
          <h2 tappable (click)="setUsername()" class="username">@{{user.username}} </h2>
        </ion-item>
      <ion-item no-lines>
          <h5 style="margin-bottom: 8px;"> Email </h5>
          <h2 class="email">{{user.email}} </h2>
      </ion-item>

      <ion-item no-lines>
          <h5 style="margin-bottom: 8px;"> Phone number </h5>
          <h2 tappable (click)="setPhone()" class="phoneNumber">{{user.phoneNumber}}</h2>
      </ion-item>

      <ion-item no-lines>
          <h5 style="margin-bottom: 8px;"> City </h5>
          <h2 tappable (click)="setCity()" class="city">{{user.city}}</h2>
      </ion-item>

      <ion-item no-lines>
          <h5 style="margin-bottom: 8px;"> Profession </h5>
          <h2 tappable (click)="setProfession()" class="profession">{{user.profession}}</h2>
      </ion-item>

      <ion-item no-lines>
          <h5 style="margin-bottom: 8px;"> Status </h5>
          <h2 tappable (click)="setStatus()" class="status">{{user.status}}</h2>
      </ion-item>

      <ion-item no-lines>
          <ion-label style="margin-bottom: 8px; color:#549AD4"> Date of Birth </ion-label>
          <ion-datetime displayFormat="D/M/YYYY" min="1940" pickerFormat="D M YY" placeholder="{{user.birth}}" [(ngModel)]="birth"></ion-datetime>
      </ion-item>
      

    </ion-list>
  </div>
</ion-content>
