<ion-header>

  <ion-navbar>
    <ion-title>Buat Jadwal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="footer">
    <button class="btn-pilih" ion-button (click)="createBookingData()">BOOKING</button>
  </div>

  <ion-list *ngIf="psgProfile">
    <ion-item>
      <ion-label>Lovepoint used : 350 </ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nama psikolog</ion-label>
      <ion-input disabled value="{{psgProfile.name}}" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tanggal Konsultasi</ion-label>
      <ion-input disabled value="{{today}}" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Waktu Konsultasi</ion-label>
      <ion-input disabled value="{{scheduleId}}" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Biaya Lovepoints</ion-label>
      <ion-input disabled value="230 Lovepoints" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tuliskan Keluhanmu</ion-label>
      <ion-input [(ngModel)]="problem" type="text"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
