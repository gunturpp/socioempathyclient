<ion-header>

  <ion-navbar>
    <ion-title>Pilih Jam Konsultasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{sessionByDay}}</p>
  <ion-list *ngFor="let sesi of sessionkey; let i = index">
    <ion-row *ngIf="sesi == 'session1'">
      <!-- show time by session clicked -->
      <ion-col col-6 (click)="choosePsychologist(sesi)"><ion-icon name="ios-time-outline"></ion-icon>&nbsp;<span class="times-font">&nbsp;08:00 - 10:00</span><br><span class="fee">Fee</span><br><ion-icon name="ios-pricetags"></ion-icon><span class="lovepoint">&nbsp;350 Lovepoints</span></ion-col>
      <!-- <ion-col class="center" col-4>Tersedia<br><ion-icon name="ios-contact"></ion-icon><br>3</ion-col> -->
      <ion-col col-6><button class="btn-pilih" ion-button (click)="choosePsychologist(sesi)">Pilih</button></ion-col>
    </ion-row>

    <ion-row *ngIf="sesi == 'session2'">
        <!-- show time by session clicked -->
        <ion-col col-6 (click)="choosePsychologist(sesi)"><ion-icon name="ios-time-outline"></ion-icon>&nbsp;<span class="times-font">&nbsp;10:00 - 12:00</span><br><span class="fee">Fee</span><br><ion-icon name="ios-pricetags"></ion-icon><span class="lovepoint">&nbsp;350 Lovepoints</span></ion-col>
        <!-- <ion-col class="center" col-4>Tersedia<br><ion-icon name="ios-contact"></ion-icon><br>3</ion-col> -->
        <ion-col col-6><button class="btn-pilih" ion-button (click)="choosePsychologist(sesi)">Pilih</button></ion-col>
      </ion-row>

      <ion-row *ngIf="sesi == 'session3'">
          <!-- show time by session clicked -->
          <ion-col col-6 (click)="choosePsychologist(sesi)"><ion-icon name="ios-time-outline"></ion-icon>&nbsp;<span class="times-font">&nbsp;12:00 - 14:00</span><br><span class="fee">Fee</span><br><ion-icon name="ios-pricetags"></ion-icon><span class="lovepoint">&nbsp;350 Lovepoints</span></ion-col>
          <!-- <ion-col class="center" col-4>Tersedia<br><ion-icon name="ios-contact"></ion-icon><br>3</ion-col> -->
          <ion-col col-6><button class="btn-pilih" ion-button (click)="choosePsychologist(sesi)">Pilih</button></ion-col>
        </ion-row>
      
        <ion-row *ngIf="sesi == 'session4'">
            <!-- show time by session clicked -->
            <ion-col col-6 (click)="choosePsychologist(sesi)"><ion-icon name="ios-time-outline"></ion-icon>&nbsp;<span class="times-font">&nbsp;16:00 - 18:00</span><br><span class="fee">Fee</span><br><ion-icon name="ios-pricetags"></ion-icon><span class="lovepoint">&nbsp;350 Lovepoints</span></ion-col>
            <!-- <ion-col class="center" col-4>Tersedia<br><ion-icon name="ios-contact"></ion-icon><br>3</ion-col> -->
            <ion-col col-6><button class="btn-pilih" ion-button (click)="choosePsychologist(sesi)">Pilih</button></ion-col>
          </ion-row>

          <ion-row *ngIf="sesi == 'session5'">
              <!-- show time by session clicked -->
              <ion-col col-6 (click)="choosePsychologist(sesi)"><ion-icon name="ios-time-outline"></ion-icon>&nbsp;<span class="times-font">&nbsp;18:00 - 20:00</span><br><span class="fee">Fee</span><br><ion-icon name="ios-pricetags"></ion-icon><span class="lovepoint">&nbsp;350 Lovepoints</span></ion-col>
              <!-- <ion-col class="center" col-4>Tersedia<br><ion-icon name="ios-contact"></ion-icon><br>3</ion-col> -->
              <ion-col col-6><button class="btn-pilih" ion-button (click)="choosePsychologist(sesi)">Pilih</button></ion-col>
            </ion-row>
                </ion-list>

</ion-content>
