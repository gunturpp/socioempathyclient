<ion-header>
  <!-- <ion-navbar hideBackButton color="primary"> -->
  <ion-navbar>
    <ion-title>
      Pilih Tanggal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <div class="footer">
  </div> -->
  <h4 text-center>{{viewTitle}}</h4>
  <calendar
  [markDisabled]="markDisabled"
  [eventSource]="eventSource" 
  [calendarMode]="calendar.mode" 
  [currentDate]="calendar.currentDate" 
  (onEventSelected)="onEventSelected($event)"
  (onRangeChanged)="reloadSource(startTime, endTime)"
  (onTitleChanged)="onViewTitleChanged($event)" 
  (onTimeSelected)="onTimeSelected($event)" 
  step="30" class="calendar">
</calendar>
</ion-content>
<ion-footer>
    <button *ngIf="isButtonActive == true" class="btn-pilih" ion-button (click)="sessionByDate()">Pilih</button>
</ion-footer>
<!-- KETERANGAN DI ATAS
eventSource: The data we feed to the calendar view
currentDate: Needed to mark “today”
onEventSelected: Handle a tap on a single event
onTitleChanged: Happens when we swipe to a new month
onTimeSelected: Happens when we select a day or time
step: Used for accuracy of a day or week view
 -->
